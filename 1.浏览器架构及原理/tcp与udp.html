<body>
tcp需要连接
udp无连接
<br>
tcp无差错，按序
udp最大能力交互，不保证可靠
<br>
tcp面向字节流，把数据看成一连串无结构的数据
udp面向报文，网络拥塞不会降低传输速率
<br>
tcp连接点对点
udp支持多对多
<br>
tcp首部开销20字节
udp首部开销8字节
<br>
tcp信道是可靠性道
udp信道是不可靠性道
